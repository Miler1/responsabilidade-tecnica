spring.application.name=Módulo gestão de Responsabilidade Técnica
server.servlet.context-path=/responsabilidade-tecnica
server.servlet.context-baseUrl=http://homologacao.sistemas.sema.ap.gov.br/
server.dev.frontend.baseUrl=http://homologacao.sistemas.sema.ap.gov.br/responsabilidade-tecnica
server.port=9902
spring.devtools.restart.enabled=true

app.java.version=@java.version@

#--------------------------------LOGS----------------------------------#
logging.file.name=/dados/logs/responsabilidade-tecnica/application.log
logging.level.root=INFO
logging.level.org.hibernate=ERROR
logging.level.org.hibernate.type.descriptor.sql=ERROR

#----------------------------BANCO DE DADOS ----------------------------#
spring.datasource.platform=postgres
spring.datasource.url=jdbc:postgresql://192.168.251.19:5433/utilitarios_ap
spring.datasource.username=responsabilidade_tecnica_ap
spring.datasource.password=responsabilidade_tecnica_ap

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.dialect=org.hibernate.spatial.dialect.postgis.PostgisDialect

spring.flyway.enabled=false
spring.flyway.baseline-on-migrate=false

spring.main.allow-bean-definition-overriding=true

#------------------------------- JOBS ---------------------------------#
job.validade.enabled=true
#job.validade.cron=0 1 0 * * *
#job.validade.cron=0 */5 * * * *
job.validade.cron=0 */1 * * * *

#----------------------------- ARQUIVOS -------------------------------#
path.arquivos.salvar=/dados/var/arquivos

#------------------------- TAMANHO REQUISIÇÃO -------------------------#
# Max file size.
spring.servlet.multipart.max-file-size=100000000000
# Max request size.
spring.servlet.multipart.max-request-size=100000000000

